<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <style>
        /* 1 + 10 */
        div .test1 { 
            background-color: gray;
        }
        /* 1 + 10 */
        div > .test1 {
            background-color: yellow;
        }
        /* 11 */
        div .test1 {
            background-color: red;
        }
    </style>


</head>

<body>

    <div>
        <div class='test1'>What will be color?</div>
    </div>

</body>
